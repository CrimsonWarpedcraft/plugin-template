name: Publish Release

on:
  push:
    tags:
      - 'v*' # For v1.0, v0.1.0, etc

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java: [ 17 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --info

      - name: Upload build results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }} Java ${{ matrix.java }} build results
          path: ${{ github.workspace }}/build/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish with Gradle
        run: ./gradlew -Pver=${GITHUB_REF/refs\/tags\//} release

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Release Jar(s)
          path: ${{ github.workspace }}/build/libs/

      - name: Draft GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          body: |
            # Recent Changes

            ## Improvements 🏗️
            * Item 1

            ## Bug Fixes 🐞
            * Item 2

      - name: Upload GitHub Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/build/libs/ExamplePlugin.jar
          asset_name: ExamplePlugin.jar
          asset_content_type: application/java-archive

  bump-version:
    needs: release
    runs-on: ubuntu-latest
    env:
      PR_PAT: ${{ secrets.PR_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump project version
        run: |
          cat ${{ github.workspace }}/version.txt \
          | awk -F. -v OFS=. 'BEGIN { ORS="" }; NF==1{print ++$NF}; NF>1{$NF=sprintf("%0*d", \
          length ($NF), ($NF+1)); print}' \
          | tee ${{ github.workspace }}/version.txt

      - name: Create Pull Request
        if: ${{ env.PR_PAT != null }}
        uses: peter-evans/create-pull-request@v3
        with:
          assignees: leviem1
          author: Levi Muniz <levi.muniz17@gmail.com>
          base: main
          body: Bumps the project's Gradle version in version.txt
          branch: bump-version
          committer: Levi Muniz <levi.muniz17@gmail.com>
          commit-message: Bump project version
          delete-branch: true
          labels: enhancement, low priority
          title: Bump project version
          token: ${{ secrets.PR_PAT }}